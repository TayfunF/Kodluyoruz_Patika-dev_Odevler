<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- navbar-start -->
    <nav>
        <img src="/google.jpg" alt="googleBeta">
    </nav>
    <!-- navbar-end -->

        <!-- articles-start -->

            <br>

        <article class="sec2">
            <table>
                <td class="col1">
                    <div>
                        Special Searches
                        <br>
                        <a href="#">Stanford Searches</a>
                        <br>
                        <a href="#">Linux Searches</a>
                    </div>
                </td>
                <td class="col2">
                    <div>
                        <a href="#">Help!</a>
                        <br>
                        <a href="#">About Google!</a>
                        <br>
                        <a href="#">Company Info</a>
                        <br>
                        <a href="#">Google! Logos</a>
                    </div>
                </td>
                <td class="col3">
                    <div>
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="text" value="your e-mail">
                        <br>
                        <button>Subscribe</button>
                        <a href="#">Archive</a>
                    </div>
                </td>
            </table>
        <!-- article table part-start -->
        </article>
        <!-- articles-end -->

    <!-- section-end -->
